	<style>
	table{
		border-collapse: collapse;
		width: 95%;
		margin-left: 1vw;
	}
	
	td {
		border: 1px solid #999;
		border-top: none;
		border-bottom: none;
		white-space: nowrap;
		text-align: center;
		padding: 0.5rem;
		word-spacing: 15px;
		width: 22%;
		font-size: 3vw;	
	}
	
	h1, h2 {
		display: inline;
		font-size: 4vw;
	}
	</style>
</head>


<body>
<div id="ToC"></div>

<div id="Musics">
</div>


<script>
function tableCreate2(music_list) {
	music_list.forEach(
			function(song) {
				new_song = document.createElement("h1");
				new_song.innerText = song[0];
				new_song_key = document.createElement("h2");
				new_song_key.innerText = ' - '+song[1];
				lines = song.slice(2);
				//table with chords
				table = document.createElement('table');
				lines.forEach(
					function(line) {
						const tr = table.insertRow();
						if (line.length>0) {
							chord = line[0].split(',')
							chord.forEach(
								function(cellData) {
								const td = tr.insertCell();
								td.appendChild(document.createTextNode(cellData));
									}
								);
						} else {
							tr.insertCell().style.backgroundColor = "yellow";
							tr.insertCell().style.backgroundColor = "yellow";
							tr.insertCell().style.backgroundColor = "yellow";
							tr.insertCell().style.backgroundColor = "yellow";
						}
					});
				document.getElementById("Musics").appendChild(new_song);
				document.getElementById("Musics").appendChild(new_song_key);
				document.getElementById("Musics").appendChild(table);
				document.getElementById("Musics").appendChild(document.createElement("br"))
			});
	}

function TableOFContent(){
    toc = document.getElementById("ToC");
    tocHeader = document.createElement("h3");
    tocHeader.innerText = "Table of contents";
    toc.appendChild(tocHeader);
   
    // Create a list for the ToC entries
    tocList = document.createElement("p");    

    headers = document.getElementsByTagName("h1");
	keys = document.getElementsByTagName("h2");
    for (i = 0; i < headers.length; i++){
      name = "h"+i;
      headers[i].id = name;
     
      // a list item for the entry
      tocListItem = document.createElement("li");

      // a link for the h1
      tocEntry = document.createElement("a");
      tocEntry.setAttribute("href","#"+name);
      tocEntry.innerText = headers[i].innerText+keys[i].innerText;
     
      tocListItem.appendChild(tocEntry);
      tocList.appendChild(tocListItem);
    }
    toc.appendChild(tocList);
};
